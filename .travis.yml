language: ruby
rvm:
  - 2.3.1p112
before_script:
  - bundle exec rake db:create --all
  - bundle exec rake db:migrate
script:
  - bundle exec rake ci:tests
services:
  - postgresql
notifications:
  email: false
deploy:
provider: heroku
api_key:
  secure: YOUR_SECURE_KEY
app:
  develop: YOUR_DEVELOPMENT_APP
  master: YOUR_PRODUCTION_APP
on:
  repo: moneil868/tbd-scheduler
run:
  - "rails db:migrate"
